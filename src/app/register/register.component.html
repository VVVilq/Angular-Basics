<h2>Registration</h2>


<form [formGroup]="reactiveForm">
  <div class="form-group">
    <label>Imie</label>
    <input type="text" class="form-control" formControlName="imie">
  </div>
  <div class="form-group">
    <label>Nazwisko</label>
    <input type="text" class="form-control" formControlName="nazwisko">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email">
  </div>
  <div class="form-group">
    <label>Data Urodzenia</label>
    <input type="date" class="form-control" formControlName="dataurodzenia">
  </div>
  <div class="form-group">
    <label>Adres</label>
    <input type="text" class="form-control" formControlName="adres">
  </div>
  <div class="form-group">
    <label>Kod pocztowy</label>
    <input type="text" class="form-control" formControlName="kodpocztowy">
  </div>
  <div class="form-group">
    <label>Miasto</label>
    <input type="text" class="form-control" formControlName="miasto">
  </div>
  <div class="form-group">

    <input type="checkbox" class="form-group" formControlName="regulamin"> Zapoznałem się z regulaminem <br>
  </div>
  <div class="form-group">

    <input type="checkbox" class="form-group" formControlName="spam"> Chce otrzymywać spam na maila <br>
  </div>
  <button type="button" class="btn btn-primary" [disabled]="reactiveForm.invalid">Submit</button>
</form>

<br>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Form status: {{reactiveForm.status}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Form Value</h6>
    <pre>{{reactiveForm.value | json}}</pre>
  </div>
