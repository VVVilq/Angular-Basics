<h2>Login</h2>


<form [formGroup]="reactiveForm">
    <div class="form-group">
        <label>Login</label>
        <input type="text" class="form-control" formControlName="login">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
        <label>Password confirm</label>
        <input type="password" class="form-control" formControlName="passwordcf">
    </div>
    <button type="button" class="btn btn-primary">Submit</button>
</form>

<br>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Form status: {{reactiveForm.status}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Form Value</h6>
        <pre>{{reactiveForm.value | json}}</pre>
    </div>
